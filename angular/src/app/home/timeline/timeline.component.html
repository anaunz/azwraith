<article class="message is-link">
  <div class="message-body">
    <h1 class="title is-1">Timeline <i class="fas fa-stream"></i></h1>
    <div class="is-divider"></div>
    <div class="timeline is-centered">
      <header class="timeline-header">
        <span class="tag is-medium is-link">Start</span>
      </header>
      <ng-container *ngFor="let year of years; let i = index">
        <header class="timeline-header" *ngIf="i !== 0">
          <span class="tag is-info">{{year}}</span>
        </header>
        <ng-container *ngFor="let step of timeline[+year]">
          <div class="timeline-item">
            <div class="timeline-marker is-icon">
              <i class="fab fa-font-awesome-flag"></i>
            </div>
            <div class="timeline-content">
              <p class="heading">{{step.month + ' ' + year}}</p>
              <p>{{step.text}}</p>
            </div>
          </div>
        </ng-container>
      </ng-container>
      <div class="timeline-header">
        <span class="tag is-medium is-link">On going...</span>
      </div>
    </div>    
  </div>
</article>
