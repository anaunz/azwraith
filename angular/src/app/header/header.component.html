<nav 
  class="navbar is-dark is-fixed-top" 
  [ngClass]="{visible: isSubpath, notVisible: !isSubpath}" 
  (scroll)="onWindowScroll()"
  >
  <div class="navbar-brand">
    <a class="navbar-item" (click)="scrollTo('top')">
      <b>Azwraith.me</b>
    </a>
    
    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>  
  </div>

  <div class="navbar-menu">
    <div class="navbar-start">
      <ng-container *ngFor="let element of path">
        <a 
          class="navbar-item" 
          (click)="scrollTo(element.id)" 
          *ngIf="isSubpath else default;" 
          [ngClass]="{fadein: isSubpath}"
          >
          {{ element.name }}
        </a>
        <ng-template #default>
          <a 
            class="navbar-item" 
            [routerLink]="element.url" 
            [ngClass]="{fadein: !isSubpath}"
            >
            {{ element.name }}
          </a>
        </ng-template>
      </ng-container>
    </div>
  </div>
</nav>

<i 
  class="fas fa-chevron-circle-up is-size-3 sticky-bottom" 
  style="cursor: pointer" 
  (click)="scrollTo('top')" 
  *ngIf="isSubpath"
  ></i>
